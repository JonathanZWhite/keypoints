<section class="ui-page">
    <navbar></navbar>
    <div class="ui-container">
        <edit-overlay
            is-contenteditable="vm.isContenteditable"
            keypoints="vm.keypointStore.keypoints"></edit-overlay>

        <a ng-href="http://{{vm.topicStore.topic.url}}" target="_blank">
            <h5
                class="tp__head text-dark--dark"
                ng-bind="vm.topicStore.topic.title"></h5>
        </a>

        <composer
            keypoints="vm.keypointStore.keypoints"></composer>
        <keypoint
            ng-repeat="keypoint in vm.keypointStore.keypoints track by $index"
            keypoint="keypoint"
            keypoints="vm.keypointStore.keypoints"
            is-contenteditable="vm.isContenteditable"></keypoint>
    </div>
</section>
