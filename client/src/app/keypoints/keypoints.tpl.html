<section class="ui-page">
    <navbar></navbar>
    <div class="ui-container">
        <edit-overlay
            is-contenteditable="vm.isContenteditable"
            keypoints="vm.keypoints"></edit-overlay>

        <h3 class="list__head text-dark--dark">All keypoints</h3>
        <search query="vm.query"></search>
        <keypoint
            ng-repeat="keypoint in vm.keypoints track by $index | filter:vm.query"
            keypoint="keypoint"
            keypoints="vm.keypoints"
            is-contenteditable="vm.isContenteditable"
            show-detail="{{true}}"></keypoint>
    </div>
</section>
