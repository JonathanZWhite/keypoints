<section class="signup">
    <div class="ui-container">
        <h3 class="signup__head text-dark--dark">Signup</h3>
        <input
            placeholder="email"
            class="ui-input ui-input--medium ui-input--light"
            ng-model="vm.user.email"
        />
        <input
            placeholder="username"
            class="ui-input ui-input--medium ui-input--light"
            ng-model="vm.user.username"
        />
        <input
            placeholder="password"
            type="password"
            class="ui-input ui-input--medium ui-input--light"
            ng-model="vm.user.password"
        />
        <button
            class="composer__btn ui-btn ui-btn--medium ui-btn--highlight"
            ng-click="vm.signup()">Signup</button>
    </div>
</section>
